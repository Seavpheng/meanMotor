<div class="container-fluid"> 
    <form [formGroup]="frmManufacture" >
        <div class="form-group">
            <label for="name" class="form-check-label">Name</label>
            <input type="text" class="form-control" name ="name" formControlName="name"  > 
            <input type="hidden" class="form-control" name ="_id" formControlName="_id"   > 
        </div>

        <div class="form-group " >
            <label for="shortDescription" class="form-check-label"> Description</label>
            <input type="text" class="form-control" name="shortDescription" formControlName="shortDescription" >
        </div>  

        <div class="form-group " >
            <label for="establishedYear" class="form-check-label"> Established Year</label>
            <input type="text" class="form-control" name="establishedYear" formControlName="establishedYear" >
        </div> 

        <div *ngIf="hasError" class="form-group">{{errorMessage}}</div> 
            
        <div>
            <button (click)="onSubmit()" class="btn-sm  btn-outline-primary"> {{isEdit ? "Update" : "Add" }}</button>  
            <button (click)="onReset()" class="btn-sm  btn-outline-warning">Reset</button>  
        </div> 
    </form> 
</div>
