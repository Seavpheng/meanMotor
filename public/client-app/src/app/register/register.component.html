{{successMessage}}

 
<div class="container-fluid" >
    <form #registrationForm="ngForm">
        <div class="form-group col-sm-4"> 
            <label for="fullname" class="form-check-label">Full Name</label>   
            <input type="text" class="form-control" id="fullname" name="fullname" [(ngModel)]="user.fullname" > 
        </div>
        <div class="form-group col-sm-4">  
            <label for="username" class="form-check-label">Username</label> 
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" > 
        </div>
        <div class="form-group col-sm-4">  
            <label for="password" class="form-check-label">Password</label> 
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" > 
        </div> 
        <div *ngIf="hasError" class="form-group">{{errorMessage}}</div> 
            
        <div class="form-group col-sm-4 text-center"> 
            <button type="button" class="btn btn-primary" (click)="onSubmit(registrationForm)">Register</button>
        </div>
    </form>
</div>
